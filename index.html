<!DOCTYPE html><html>
	<head>
		<meta charset="utf-8">
        <meta name="author" content="Jkutkut">

		<!-- Logo & title -->
		<title>Learning Card</title>
		<!-- <link rel="icon" href=""> -->

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="./Res/CSS/common.css">
		<link rel="stylesheet" type="text/css" href="./Res/CSS/card/card_common.css">
		<link rel="stylesheet" type="text/css" href="./Res/CSS/card/card_animations.css">
		<link rel="stylesheet" type="text/css" href="./Res/CSS/menu.css">

		<!-- JS -->
		<script src="./Res/JS/cssLogic.js"></script>
		<script src="./Res/JS/handleContent.js"></script>
	</head>
	<body>
		<div class="loadMenu">
			<div class="loadMenuBar">
				<div class="menuBtn newData">
					<label>
						<div class="menuBtn">
							<input id="loadQuestionsBtn" type="file" required/>
							<span>Load questions</span>
						</div>
					</label>
				</div>
				<!-- <div class="menuBtn continueData">
					<p>Continue</p>
				</div> -->
				<div class="createQuestions menuBtn">
					<p>Create questions</p>
				</div>
			</div>
			<div class="dragDropData">
				<p>Drop file to load questions.</p>
			</div>
		</div>
		<div class="cardMenu">
			<div class="card">
				<div class="card-face front">
					<div class="question">
						<div class="questionText textLabel">
							<p>This is the question</p>
						</div>
						<div class="image questionImage">
							<img id="questionImage" src="" alt="question">
						</div>
					</div>
				</div>
				<div class="card-face back">
					<div class="answer">
						<div class="answerText textLabel">
							<p>This is the response</p>
						</div>
						<div class="image answerImage">
							<img id="answerImage" src="" alt="question">
						</div>
						<div class="detailAnswerText textLabel smallerLabel">
							<p></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
