<!DOCTYPE html><html>
	<head>
		<meta charset="utf-8">

		<!-- Logo & title -->
		<title>Learning Card</title>
		<!-- <link rel="icon" href=""> -->

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="./Res/CSS/card.css">
		<link rel="stylesheet" type="text/css" href="./Res/CSS/menu.css">

		<!-- JS -->
		<script src="./Res/JS/cssLogic.js"></script>
		<script src="./Res/JS/handleContent.js"></script>
	</head>
	<body>
		<div class="loadMenu">
			<div class="loadMenuBar">
				<div class="newData">
					<p>Load questions</p>
				</div>
				<div class="continueData">
					<p>Continue</p>
				</div>
			</div>
			<div class="dragDropData">
				<p>Drop file to load it.</p>
			</div>
		</div>
		<div class="cardMenu">
			<div class="card">
				<div class="card-face front">
					<div class="question">
						<div class="questionText textLabel">
							<p>This is the question</p>
						</div>
					</div>
					<!-- <div class="response">
						<input type="text" class="responseText" placeholder="Type your answer...">
					</div> -->
				</div>
				<div class="card-face back">
					<div class="answer">
						<div class="answerText textLabel">
							<p>This is the response</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
