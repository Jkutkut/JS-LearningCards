<html lang="en">
<head>
    <head>
		<meta charset="utf-8">
        <meta name="author" content="Jkutkut">

		<!-- Logo & title -->
		<title>Create questions</title>
		<!-- <link rel="icon" href=""> -->

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="../Res/CSS/common.css">
		<link rel="stylesheet" type="text/css" href="../Res/CSS/card/card_common.css">
		<link rel="stylesheet" type="text/css" href="./Res/CSS/style.css">

		<!-- JS -->
	</head>
    <body>
        <div class="parentDiv">
			<div class="editor">
				<div class="title">
					<p>Title</p>
					<input type="text" name="title" id="title" placeholder="Title">
				</div>
			</div>
			<div class="preview frontMenu">
				<div class="card">
					<div class="card-face front">
						<div class="question">
							<div class="questionText textLabel">
								<p>This is the question</p>
							</div>
							<div class="image questionImage">
								<img id="questionImage" src="https://i.blogs.es/740549/d7d71318-7c6d-4083-8351-f9b0b1e39ff0/1366_2000.jpeg" alt="question">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="preview backMenu">
				<div class="card">
					<div class="card-face back">
						<div class="answer">
							<div class="answerText textLabel">
								<p>This is the response</p>
							</div>
							<div class="image answerImage">
								<img id="answerImage" src="https://i.blogs.es/740549/d7d71318-7c6d-4083-8351-f9b0b1e39ff0/1366_2000.jpeg" alt="question">
							</div>
							<div class="detailAnswerText textLabel smallerLabel">
								<p></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
    </body>
</html>
